<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="style.css">
<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;

void main() {
    gl_Position = vec4(a_position, 0, 1);
}
</script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
<div style="float: left;">
    <canvas id="glscreen"></canvas>
    <div>
        <select id="shader-selection" onchange="change_fragment_shader(this)">
            <option>marching.frag</option>
            <option>manyspheres.frag</option>
            <option>mixing.frag</option>
            <option>simple.frag</option>
        </select>
        <button onclick="refresh_shader()">Refetch code</button>
        FPS = <span id=fps></span>
    </div>
    <ul id="uniforms">

    </ul>
</div>
<div style="float: left;">
    <textarea id=shader_source cols=100 rows=30 onchange="textarea_updated()">
    </textarea>
</div>
<div id="fragment_errors">
</div>
</body>
</html>
