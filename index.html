<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="style.css">
<script id="2d-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;

void main() {
    gl_Position = vec4(a_position, 0, 1);
}
</script>
<script type="module" src="main.js"></script>
</head>

<body>
<div class=grid_container>
    <div class="canvas">
        <canvas id="glscreen"></canvas>
        <div>
            <select id="shader-selection" onchange="changeFragmentShader(this)">
                <option>cone.frag</option>
                <option>geometry.frag</option>
                <option>marching.frag</option>
                <option>manyspheres.frag</option>
                <option>mixing.frag</option>
                <option>simple.frag</option>
            </select>
            <button onclick="refetchCode()">Refetch code</button>
            FPS = <span id=fps></span>
        </div>
        <ul id="uniforms">

        </ul>
    </div>
    <div class="source">
        <textarea id=shader_source cols=100 rows=30 onchange="textareaUpdated()">
        </textarea>
    </div>
    <div id="errors">
    </div>
</div>
</body>
</html>
